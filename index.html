<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Ice Cream Parlor</title>
</head>

<body>
  <section class="container-fluid">
    <section class="row">
      <div class="col-md-5 p-4">
        <section class="row cart align-content-start">
          <!-- Cart Header -->
          <div class="col-6 cart-header">
            <p class="mb-0">Name</p>
          </div>
          <div class="col-2 cart-header">
            <p class="mb-0">Qty</p>
          </div>
          <div class="col-2 cart-header">
            <p class="mb-0">Each</p>
          </div>
          <div class="col-2 cart-header">
            <p class="mb-0">Total</p>
          </div>
          <div class="col-12 cart-spacer"></div>
          <!-- Cart Items -->
          <div class="col-12">
            <section class="row cart-items" id="cart-items"></section>
          </div>
          <!-- Payment Section of Cart -->
          <div class="col-12 cart-pay d-flex flex-column justify-content-center align-items-end p-2">
            <p class="mb-0">Total: $<span id="total">0.00</span></p>
            <button id="pay" class="btn btn-primary" onclick="purchase()">PAY</button>
          </div>
        </section>
      </div>
      <div class="col-md-7">
        <section class="row">
          <!-- Toppings -->
          <div class="col-12 mt-3">
            <p class="font-rb text-center text-md-start">Toppings</p>
          </div>
          <div class="col-12">
            <section class="row" id="toppings"></section>
          </div>
          <!-- Vessels -->
          <div class="col-12 mt-3">
            <p class="font-rb text-center text-md-start">Vessels</p>
          </div>
          <div class="col-12">
            <section class="row" id="vessels"></section>
          </div>
          <!-- Ice Cream -->
          <div class="col-12 mt-3">
            <p class="font-rb text-center text-md-start">Ice Cream</p>
          </div>
          <div class="col-12">
            <section class="row" id="ice-cream"></section>
          </div>
          <div class="col-md-4">
          </div>
        </section>
      </div>
    </section>
  </section>

  <script src="app.js"></script>
</body>

</html>
